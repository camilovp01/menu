<header>
  <div class="mobileBox">
    <input type="checkbox" id="checkMenu" [checked]='is_checked'>
    <label for="checkMenu" (click)='showHideMenu()'>
      <div class="mobileMenu">MENU</div>
    </label>
  </div>

  <nav class="menu" [hidden]='!is_checked'>
    <ul>
      <li *ngFor="let number of ['WORK','CONCTAC','ABOUT']">{{ number }}</li>
    </ul>
  </nav>
</header>
